<style>
    ul {
      list-style-type: none;
      padding: 0;
    }
  
    li {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
  
    li:nth-child(1) {
      background-color: lightblue;
    }
  
    li:nth-child(2) {
      background-color: lightgreen;
    }
  
    li:nth-child(3) {
      background-color: lightcoral;
    }
  
    li:nth-child(4) {
      background-color: lightgoldenrodyellow;
    }
  
    li:nth-child(5) {
      background-color: lightpink;
    }
  
    li:hover {
      opacity: 0.8;
    }
  
    li:active {
      transform: scale(0.95);
    }
  
    li:first-child {
      font-weight: bold;
    }
  
    li:last-child {
      text-decoration: underline;
    }
  
    li:nth-of-type(even) {
      background-color: #f0f0f0;
    }
  </style>
  
  <ul>
    <li>понеділок</li>
    <li>вівторок</li>
    <li>середа</li>
    <li>четвер</li>
    <li>п'ятниця</li>
  </ul>
